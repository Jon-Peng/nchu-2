<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/images/paperPlane.gif">
    <title>NCHU</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/publish.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/nchu.js"></script>
</head>


<body class="body" >
<!--导航栏-->
<nav class="navbar navbar-default navbar-fixed-top" th:include="nav::navPart">
</nav>
<!--content-->
<div class="container-fluid publish">
    <div class="row">
        <div class="col-xs-12 col-md-9">

            <div class="panel panel-primary" style="margin: 30px auto">
                <div class="panel-heading">
                    <h3 class="panel-title">个人资料</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <tr>
                            <td>头像</td>
                            <td>学号</td>
                            <td>班级</td>
                            <td>性别</td>
                            <td>呢称</td>
                            <td>QQ</td>
                        </tr>
                        <tr>
                            <td><img style="width: 64px" th:src="${session.QQInfoModel.qlogo}"></td>
                            <td th:text="${session.userEntity.stuId}"></td>
                            <td th:text="${session.userEntity.className}"></td>
                            <td th:text="${session.userEntity.gender}"></td>
                            <td th:text="${session.QQInfoModel.name}"></td>
                            <td th:text="${session.QQInfoModel.qq}"></td>
                        </tr>
                        <tr>
                            <td colspan="6" style="text-align: center">
                                <button type="button" onclick="changeInfo()" class="btn btn-success">修改资料</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--修改-->
            <div id="changeInfo" class="panel panel-primary" style="margin: 30px auto;display: none">
                <div class="panel-heading">
                    <h3 class="panel-title">资料修改</h3>
                </div>
                <div class="panel-body">
                    <form action="" >
                        <table class="table table-hover">
                            <tr>
                                <td>头像</td>
                                <td>
                                    <input type="file">
                                </td>
                            </tr>
                            <tr>
                                <td>班级</td>
                                <td>
                                    <input type="text" name="className">
                                </td>
                            </tr>
                            <tr>
                                <td>呢称</td>
                                <td>
                                    <input type="text" name="nickName">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center">
                                    <input type="submit" value="提交修改">
                                </td>
                            </tr>
                        </table>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <br><br><br><br>
            <ul>


            </ul>
            <dl>
                <dt><h3>Read Me <small> 看看我吧 (✿◕‿◕✿)</small></h3></dt>
                <dd>
                    <li>非宁静无以致远</li>
                    <li>我欲成仙-快乐齐天</li>
                    <li>高堂明镜悲白发</li>
                    <li>遍插茱萸少一人</li>
                </dd>
            </dl>
        </div>
    </div>
</div>

<script type="application/javascript">
    function changeMusic() {
        var a = document.getElementById('changeMusic');
        a.src='https://api.uomg.com/api/rand.music';
    }
</script>
</body>
</html>
